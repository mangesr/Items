<table style="border: 0cap; margin: auto;" >
    <thead>
      <tr>
        <th>Item</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item }}</td>
        <td><button (click)="deleteItem(item)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <input [(ngModel)]="newItem" />
  <button (click)="addItem()">Add</button>
